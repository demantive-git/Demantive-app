name: DB Push

on:
  push:
    branches: [ main ]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}


